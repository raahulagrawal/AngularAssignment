<h3>{{title}}</h3>
      <hr>
      <table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Product Type</th>
				<th>Product Name</th>
				<th>Brand</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products | async">
			<td> {{ product.productType }}</td>
			<td> {{ product.productName }}</td>
			<td> {{ product.Brand }}</td>
			<td> {{ product.Price | currency:'USD':true }}</td>
			</tr>
		</tbody>
	</table>
