<h3>{{title}}</h3>
      <hr>
      <table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Category Id</th>
				<th>Category Name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let category of categories | async">
				<td>{{ category.categoryId }}</td>
				<td>{{ category.categoryName }}</td>
			</tr>
		</tbody>
	</table>
