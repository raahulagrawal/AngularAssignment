<h3>{{title}}</h3>
      <hr>
      <table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Product Type</th>
				<th>Product Name</th>
				<th>Brand</th>
			</tr>
		</thead>
		<tbody>
		  <tr *ngFor="let produc of product | async">
			<td> {{ produc.productId }} </td>
			<td> {{ produc.productName }} </td>
			<td> {{ produc.Price | currency:'USD':true }} </td>
		  </tr>
		</tbody>
	</table>
	<div>
		<button (click)="goBack($event)" class="btn btn-default pull-right btn-sm">Go Back</button>
	</div>
